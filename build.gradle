plugins {
    id 'java'
    id 'application'
}

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8
mainClassName = 'Main'

group 'com.ritcat.spot'
version '0.2'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(include: ['*.jar'], dir: 'libs')
}